<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Cody Williams jQuery Contact Card assignment">
	<title>jQuery Contact Card</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		$(document).ready(function(){

			$("button").hover(function(){
				$(this).removeClass("btn-default");
				$(this).css("background-color", "#174BF5");
			}, function(){
				 $(this).addClass("btn-default");
			});
			$("button").click(function(){
				$(".col-md-8").append("<div class='contact_box'>" +
										"<h2>" + $("#firstNameInput").val() + "&nbsp" + $("#lastNameInput").val() + "</h2>" +
										"<h4 class='description'>Click here to read my description</h4>" +
										"</div>");
			});

			$(document ).on( "click", ".description", function() {
  				$(".contact_box").html("<h3>" + $("#descriptionInput").val() + "</h3>" + "<button class='back_button'>Back</button>");
			});

			$(document).on("click", ".back_button", function(){
				$(".contact_box").html("<div class='contact_box'>" +
										"<h2>" + $("#firstNameInput").val() + "&nbsp" + $("#lastNameInput").val() + "</h2>" +
										"<h4 class='description'>Click here to read my description</h4>" +
										"</div>");
			});

			// $(".description").click(function(){
			// 	alert("hello");
			// 	$(".contact_box").html("<h3>" + $("#descriptionInput").val() + "</h3>");
			// });
		});

	</script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Little Black Book</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<!-- <form> -->
					<div class="form-group">
						<label for="firstNameInput">First Name</label>
					    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastNameInput">Last Name</label>
					    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="descriptionInput">Description</label>
					    <input type="text" class="form-control" id="descriptionInput" placeholder="Describe Yourself">
					</div>
					<button type="submit" class="btn btn-default">Add User</button>
				<!-- </form> -->
			</div>
			<div class="col-md-8">
				
			</div>
		</div>
	</div><!-- end of container -->
</body>
</html>
